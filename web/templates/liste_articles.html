<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
</head>
<body>
    <h1>Liste des articles</h1>
    <ul>
        {% for article in articles %}

        {% endfor %}
    </ul>
</body>
</html>
